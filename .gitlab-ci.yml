image: adoptopenjdk:11

cache:
  key: "$CI_JOB_NAME"
  paths:
    - .m2/repository

maven-rcp:
  stage: deploy
  script:
    - 'sh src/build-maven-rcp.sh'
    - 'sh src/build-gradle.sh'
  artifacts:
    paths:
    - src/build/
    expire_in: 1 week

gradle-compiler-ide:
  stage: deploy
  script:
    - 'sh build-gradle.sh'
  artifacts:
    paths:
    - src/build/
    expire_in: 1 week